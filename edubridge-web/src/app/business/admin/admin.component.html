      <div class="cat-list mt-5 text-danger" style="font-size: 18px">

          </p></a

        <a
          [routerLink]="['/admin/studentlist']"

          </p></a

          class="text-decoration-none text-white"

            <i class="bi bi-gear-fill"></i>

          </p></a

          [routerLink]="['/admin/transitionstoteacher']"

            <i class="bi bi-database-fill"></i>
            <span class="d-none d-md-block">Transitions</span>
          </p></a
        >

        <a
          data-bs-toggle="modal"
          data-bs-target="#logout"
          class="text-decoration-none text-danger shadow-sm"
        >
          <p class="border-bottom border-info p-2 text-center">
            <i class="bi bi-box-arrow-left"></i>
            <span class="d-none d-md-block">Logout</span>
          </p></a
        >
      </div>

      <div class="text-center mt-5">
        <span class="fst-italic fw-bold text-black d-none d-md-block"
          >Edu Bridge</span
        >
        <small> <span class="d-none d-md-block">v.1.0</span></small>
      </div>
    </div>

    <!-- row 2 -->
    <div class="col-10">
      <div class="justify-content-center d-flex">
        <img
          src="../../../assets/images/university.png"

        <h1 class="text-primary p-2">EDU BRIDGE</h1>

<!-- logout modal -->

<div class="modal" tabindex="-1" id="logout">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">LOGOUT</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure to logout?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          [routerLink]="['/anonymous/home']"
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
