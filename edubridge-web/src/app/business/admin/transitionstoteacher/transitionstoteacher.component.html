<div class="container">
  <div class="row mt-3">
    <div class="col-lg-5">
      <div class="list-group" id="list-tab" role="tablist">
        <a
          [routerLink]="['/admin/transitionsfromstudent']"
          class="list-group-item list-group-item-action"
          id="list-home-list"
          data-toggle="list"
          role="tab"
          aria-controls="home"
          >Student Transitions</a
        >
        <a
          [routerLink]="['/admin/transitionstoteacher']"
          class="list-group-item list-group-item-action active"
          id="list-profile-list"
          data-toggle="list"
          role="tab"
          aria-controls="profile"
          >Teacher Transitions</a
        >
        <a
          [routerLink]="['/admin/total-amount']"
          class="list-group-item list-group-item-action"
          id="list-profile-list"
          data-toggle="list"
          role="tab"
          aria-controls="profile"
          >Total Amount
        </a>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Bank Account</th>
          <th>Total Income</th>
          <th>Payment</th>

          <th>Share Income Date</th>
          <th><i class="bi bi-confirm"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Sir T</td>
          <td>t@gmail.com</td>
          <td>KBZ bank</td>
          <td>300000</td>
          <th>
            <input
              type="number"
              class="form-control"
              placeholder="share money"
            />
          </th>
          <td>
            <input class="form-control" type="date" />
          </td>
          <td>
            <input
              type="submit"
              value="Submit"
              class="btn btn-sm btn-primary"
            />
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sir Q</td>
          <td>Q@gmail.com</td>
          <td>AYA bank</td>
          <td>300000</td>
          <th>
            <input
              type="number"
              class="form-control"
              placeholder="share money"
            />
          </th>
          <td>
            <input class="form-control" type="date" />
          </td>
          <td>
            <input
              type="submit"
              value="Submit"
              class="btn btn-sm btn-primary"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
