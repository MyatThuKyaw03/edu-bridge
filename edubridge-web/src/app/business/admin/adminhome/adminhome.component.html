<div class="row justify-content-center mt-4">
  <div class="col-md-4">
    <a
      routerLink="/admin/teacherlist"
      routerLinkActive="active"
      class="text-decoration-none"
    >
      <div
        class="shadow-sm border border-info rounded-1 p-3 text-center bg-secondary-subtle flex-row-reverse"
        style="width: 12rem; height: 5rem"
      >
        <i class="bi bi-microsoft-teams"></i>
        <h5 class="card-title">Teacher List</h5>
      </div>
    </a>
  </div>
  <div class="col-md-4">
    <a [routerLink]="['/admin/studentlist']" class="text-decoration-none">
      <div
        class="shadow-sm border border-info rounded-1 p-3 text-center bg-secondary-subtle flex-row-reverse"
        style="width: 12rem; height: 5rem"
      >
        <i class="bi bi-person-fill-gear"></i>
        <h5 class="card-title">Student List</h5>
      </div>
    </a>
  </div>
  <div class="col-md-4">
    <div
      class="shadow-sm border border-info rounded-1 p-3 text-center bg-secondary-subtle flex-row-reverse"
      style="width: 12rem; height: 5rem"
    >
      <i class="bi bi-card-list"></i>
      <h5 class="card-title">Course List</h5>
    </div>
  </div>
</div>
