<div class="container">
  <div class="row mt-3">
    <div class="col-lg-5">
      <div class="list-group" id="list-tab" role="tablist">
        <a
          [routerLink]="['/admin/transitionsfromstudent']"
          class="list-group-item list-group-item-action"
          id="list-home-list"
          data-toggle="list"
          role="tab"
          aria-controls="home"
          >Student Transitions</a
        >
        <a
          [routerLink]="['/admin/transitionstoteacher']"
          class="list-group-item list-group-item-action"
          id="list-profile-list"
          data-toggle="list"
          role="tab"
          aria-controls="profile"
          >Teacher Transitions</a
        >
        <a
          [routerLink]="['/admin/total-amount']"
          class="list-group-item list-group-item-action active"
          id="list-profile-list"
          data-toggle="list"
          role="tab"
          aria-controls="profile"
          >Total Amount
        </a>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Payment Method</th>
          <th>Fees from Student</th>
          <th>Share Fees to Teacher</th>
          <th>Our Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>K Pay</td>
          <td>300000</td>
          <td>1000</td>
          <td>290000</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
