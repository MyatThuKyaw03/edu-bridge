

  <div class="container rounded-1 mt-5 col-sm-10" style="max-width: 500px;">
    <div class="card bg-secondary-subtle bg-opacity-50">
      <div class="text-center mt-3">
        <img src="../../../../assets/images/university.png" style="width: 90px; height: 90px;" class="rounded-circle" alt="">
        <h5 class="text-center fw-bold"> Sign Up Student</h5>
      </div>
      <div class="card-body  fw-bold ">
        <form [formGroup]="form" class="px-4 pt-3">
          <app-form-group [valid]="form.get('name')!.valid" label="Name">
            <input formControlName="name" type="name" class="form-control" placeholder="Enter your Name">
          </app-form-group>

          <app-form-group [valid]="form.get('email')!.valid" label="Email Address">
            <input formControlName="email" type="email" class="form-control" placeholder="Enter your email">
          </app-form-group>

          <app-form-group [valid]="form.get('password')!.valid" label="Password" >
            <input formControlName="password" type="password" placeholder="Enter Password" class="form-control">
          </app-form-group>

          <div class="text-center my-md-4">
            <button type="submit" (click)="signUp()" class="btn btn-sm btn-primary shadow-sm px-md-4 py-md-2 my-md-3 my-sm-2 fw-bold ">
               Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>


  </div>
