


  <div class="container col-sm-10 rounded-1 mt-5 my-5" style="max-width: 600px;">
    <div class="card bg-secondary-subtle bg-opacity-25 shadow">
      <div class="text-center">
        <img src="../../../../assets/images/university.png" style="width: 90px; height: 90px;" class="mt-md-2 rounded-circle" alt="">

        <h5 class="text-center fw-bold"> Sign Up Teacher</h5>
      </div>
      <div class="card-body">

        <form [formGroup]="form" class="px-4 pt-3">
          <app-form-group [valid]="form.get('name')!.valid" label="Name">
            <input formControlName="name" type="name" class="form-control" placeholder="Enter your Name">
          </app-form-group>

         <div>
          <div class="row">
            <div class="col-md-6">
              <app-form-group [valid]="form.get('email')!.valid" label="Email Address">
                <input formControlName="email" type="email" class="form-control" placeholder="Enter your email">
              </app-form-group>
            </div>
            <div class="col-md-6">
              <app-form-group [valid]="form.get('password')!.valid" label="Password" >
                <input formControlName="password" type="password" placeholder="Enter Password" class="form-control">
              </app-form-group>
            </div>
          </div>
         </div>

          <app-form-group [valid]="form.get('bankaccount')!.valid" label="bankaccount" >
            <input formControlName ="bankaccount" type="bankaccount" placeholder="Enter Your BankAccount" class="form-control">
          </app-form-group>

          <div class="mb-4">
            <label class="form-label">Enter Your Educational background</label>
            <textarea cols="auto" rows="3" class="form-control"></textarea>
          </div>
<div class="text-center my-md-4  mt-md-5 ">

  <button type="submit" (click)="teacherSignUp()" class="btn btn-sm btn-primary shadow px-md-5 py-md-2 mx-auto">
    Sign Up
 </button>
</div>
        </form>
      </div>
    </div>
  </div>
