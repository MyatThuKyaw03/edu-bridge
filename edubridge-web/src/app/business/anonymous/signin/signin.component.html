



  <div class="container-fluid mt-5 " style="width: 100%;" >
    <div class="card rounded-3 shadow-sm mx-auto bg-secondary-subtle" style="max-width: 500px; --bs-bg-opacity: .3;">
      <div class="text-center fw-bold mt-3" style="font-size: 4rem;">
        <img src="../../../../assets/images/university.png" style="width: 100px; height: 100px;" class="rounded-circle" alt="">
      <h5 >Login</h5>

      </div>
      <div class="card-body">
        <form [formGroup]="form" class="px-4 pt-3 ">

          <app-form-group [valid]="form.get('email')!.valid" label="Email Address">
            <input formControlName="email" type="email" class="form-control" placeholder="Enter your email">
          </app-form-group>

          <app-form-group [valid]="form.get('password')!.valid" label="Password" >
            <input formControlName="password" type="password" placeholder="Enter Password" class="form-control">
          </app-form-group>

         <div class="d-flex justify-content-center">
          <button [class.disabled]="!form.valid" type="button" (click)="signIn()"
          class="btn btnsm btn-outline-primary my-3  ">
            Sign In
          </button>
         </div>


         <div class="d-flex g-3 justify-content-center my-3" >
          <a href="For" class="text-decoration-none mx-2">Forget Password</a>
         <a href="For" class="text-decoration-none text-secondary">Need Help?</a>
         </div>

        </form>
      </div>
    </div>
  </div>
