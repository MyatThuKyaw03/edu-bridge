
<div class="row mt-3">
  <div class="col-md-4">
    <div class="mb-4">
      <h4><i class="bi bi-book"></i> Category list</h4>
    <div class="list-group">
      <span (click)="searchByCategory(item.id)" class="list-group-item" *ngFor="let item of categories">
        <a [routerLink]="['/anonymous/signup/studentsignup']">{{item.name}}</a>
      </span>
    </div>
    </div>

    <div>
      <h4><i class="bi bi-book"></i> Teacher List</h4>
    <div class="list-group">
      <span (click)="searchByCategory(item.id)" class="list-group-item" *ngFor="let item of categories">
        <a [routerLink]="['/anonymous/signup/studentsignup']">{{item.name}}</a>
      </span>
    </div>
    </div>
  </div>

  <div class="col-md-8">
    <div class="mb-3">
      <form [formGroup]="searchForm" class="card-body">
        <h4>Search Course</h4>
        <div class="row">
          <div class="col-6">
            <input formControlName="keyword" type="text" placeholder="Search Keyword" class="form-control">
          </div>
          <div class="col">
            <button (click)="search()" class="btn btn-outline-primary">
              <i class="bi bi-search"></i> Search
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-md-4 col-sm-4" *ngFor="let item of courseList">
        <app-course-item [course]="item" (showDetailsListener)="showDetails($event)" ></app-course-item>
      </div>
    </div>
    </div>
</div>
